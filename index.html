<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="container pt-5 parralax" data-rellax-speed="-5">
        <h1>Parallax implementation</h1>
        <p> Parallax implementation using <a href="https://github.com/dixonandmoe/rellax">Rellax.js</a></p>
        </div>
        <div class="cont">
          <div class="box parralax bg-danger" data-rellax-speed="-2"></div>
          <div class="box parralax bg-info" data-rellax-speed="0"></div>
          <div class="box parralax bg-warning" data-rellax-speed="4"></div>
        </div>
          <div class="spacer"></div>
         <div class="cont">
          <div class="box parralax bg-secondary" data-rellax-speed="7"></div>
          <div class="box parralax bg-success" data-rellax-speed="5"></div>
          <div class="box parralax bg-dark" data-rellax-speed="1"></div>
        </div>
      </section>

<script src="rellax.js"></script>
<script src="index.js"></script>
</body>
</html>
